showDivs(slideIndex);

setTimeout(function() {
  plusDivs(1)
}, delayInMilliseconds);
}


function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = x.length;
  }
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  if (slideIndex == 3){
  	document.getElementsByClassName("navka")[0].style.backgroundColor = "black";
  } else {
  	document.getElementsByClassName("navka")[0].style.backgroundColor = "white";
  }
  x[slideIndex-1].style.display = "block";  
  myLoop();
}
